<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <style>
      ul {
        list-style-type:none;
         margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #c7eaec;
      }

      li{
        float: left
      }

      li a{
        display: block;
        color: #6691b5;
        text-align: center;
        padding: 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #b9e2ec;
        text-decoration: underline;
      }

      .font {
          font-family: Arial, Helvetica, sans-serif;
        }
    </style>
  </head>
  <body class="font">
    <header>
      <img
        src="images/Stardew-Valley-Landscape.png"
        width="100%"
        alt="Landscape art from the indie farming game Stardew Valley. Along 
          the bottom, there are green mountains in the background, and there 
          are three trees in the foreground. Two of the trees are in the 
          bottom corners, and one is right in the bottom center. There are 
          three clouds behind the mountains, all of them directly above and
          behind the three trees. The top of the sky is a dark blue, while 
          slowly fading to a lighter blue near the bottom. Along the darker
          blue, the sky is littered with stars."
      />
      <center>
        <h1>Survey Form</h1>
      </center>
      <nav>
        <!--<font size="+1"> makes the font bigger-->
        <font size="+1">
          <ul>
            <li>
              <a href="index.html">Home Page</a>
            </li>
            <li>
              <a href="characters.html">
                My Favorite Characters
              </a>
            </li>
            <li>
              <a href="farm.html" style=>My Farm</a>
            </li>
            <li>
              <a href="survey.html">
                Survey Form
              </a>
            </li>
          </ul>
        </font>
      </nav>
    </header>
    <br />
    <main>
      <form name="stardew-valley-survey" id="stardew-survey" method="get">
        <label for="fav-char">Who is your favorite character in Stardew Valley?</label>
        <input type="text" name="fav-stardew-character" id="fav-char" />
        <br />
        <br />
        <label for="gold_num">How much gold do you currently have in Stardew Valley?</label>
        <input type="number" name="gold-amount" id="gold-num" />
        <br />
        <br />
        <label for="total_gold_num">How much gold have you earned in total in Stardew Valley?</label>
        <input type="number" name="total-gold-amount" id="total-gold-num" />
        <br />
        <br />
        <label for="stardew-start">When did you start playing Stardew Valley?</label>
        <input type="date" name="date-started-stardew" id="stardew-start" />
        <br />
        <br />
        <fieldset form="stardew-survey">
          <legend>Which Stardew Valley Farm is your Favorite?</legend>
          <input type="radio" name="farm" id="standard" value="standard"/>
          <label for="standard">Standard Farm</label>
          <br />
          <input type="radio" name="farm" id="riverland" value="riverland"/>
          <label for="riverland">Riverland Farm</label>
          <br />
          <input type="radio" name="farm" id="forest" value="forest"/>
          <label for="forest">Forest Farm</label>
          <br />
          <input type="radio" name="farm" id="hill-top" value="hill-top"/>
          <label for="hill-top">Hill-top Farm</label>
          <br />
          <input type="radio" name="farm" id="wilderness" value="wilderness"/>
          <label for="wilderness">Wilderness Farm</label>
          <br />
          <input type="radio" name="farm" id="four-corners" value="four-corners"/>
          <label for="four-corners">Four Courners Farm</label>
          <br />
          <input type="radio" name="farm" id="beach" value="beach"/>
          <label for="beach">Beach Farm</label>
        </fieldset>
        <br />
        <input type="reset" name="stardew-survey-reset" id="stardew-reset" value="Click to Clear All Inputs"/>
        <br />
        <br />
        <br />
        <br />
        <input type="submit" name="stardew-survey-submit" id="stardew-submit" value="Click to Submit Your Answers" />
      </form>
    </main>
    <footer>
      <p style="color:#7d9596"><sub>&#169; Jessie Linsangan</sub></p>
    </footer>
  </body>
</html>
